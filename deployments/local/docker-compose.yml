services:
  postgres:
    image: postgres:15-alpine
    container_name: astro-bot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: astro-bot
      # PGDATA используется для принудительной инициализации при смене пароля
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - astro-bot-network
    # Если нужно сбросить пароль, раскомментируй следующую строку:
    # command: postgres -c password_encryption=scram-sha-256

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: astro-bot-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - astro-bot-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: astro-bot-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - astro-bot-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: astro-bot-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      cub kafka-ready -b kafka:29092 1 30
      
      echo 'Creating topics...'
      
      # Requests topic
      kafka-topics --create --if-not-exists \\
        --bootstrap-server kafka:29092 \\
        --topic requests \\
        --partitions 3 \\
        --replication-factor 1
      
      # Responses topic
      kafka-topics --create --if-not-exists \\
        --bootstrap-server kafka:29092 \\
        --topic responses \\
        --partitions 3 \\
        --replication-factor 1
      
      echo 'Topics created successfully!'
      kafka-topics --list --bootstrap-server kafka:29092
      "
    networks:
      - astro-bot-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: astro-bot-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - astro-bot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: astro-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - astro-bot-network
    environment:
      REDIS_PASSWORD: ${TG_BOTS_REDIS_PASSWORD:-redis123}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: sh -c "redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}"

  redis-insight:
    image: redis/redisinsight:latest
    container_name: astro-bot-redis-insight
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5540:5540"
    environment:
      RI_APP_PORT: "5540"
      RI_APP_HOST: "0.0.0.0"
    volumes:
      - redisinsight_data:/db
    networks:
      - astro-bot-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5540/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: astro-bot-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - astro-bot-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio-init:
    image: minio/mc:latest
    container_name: astro-bot-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for MinIO to be ready...'
      sleep 5
      
      echo 'Configuring MinIO client...'
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin}
      
      echo 'Creating bucket for images...'
      mc mb local/images --ignore-existing || true
      
      echo 'Setting bucket policy...'
      mc anonymous set download local/images || true
      
      echo 'MinIO initialized successfully!'
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - astro-bot-network

  app:
    build:
      context: ../..
      dockerfile: deploy/Dockerfile
    container_name: astro-bot-app
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Переопределяем хосты для работы внутри Docker сети
      # В .env должны быть localhost, здесь переопределяем на имена сервисов
      - TG_BOTS_POSTGRES_HOST=postgres
      - TG_BOTS_KAFKA_0_CONFIG_BROKERS=kafka:29092
      - TG_BOTS_KAFKA_1_CONFIG_BROKERS=kafka:29092
      - TG_BOTS_REDIS_HOST=redis
      - TG_BOTS_MINIO_HOST=minio:9000
    networks:
      - astro-bot-network
    restart: unless-stopped
    healthcheck:
      # Проверяем готовность через /ready endpoint
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  kafka_data:
  redis_data:
  redisinsight_data:
  minio_data:

networks:
  astro-bot-network:
    driver: bridge

